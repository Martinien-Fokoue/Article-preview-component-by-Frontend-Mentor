<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>

  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Article preview component</title>

  
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="image__left">
        <!-- <img src="images/drawers.jpg" alt="drawers"> -->
      </div>
      <div class="article">
        <div class="article__title">
          Shift the overall look and feel by adding these wonderful touches to furniture in your home
        </div>
        <div class="article__text">
          Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and univiting.
          I've got some simple tips to help you make any room feel complete.
        </div>
        <div class="article__user">
          <div class="user">
            <div class="user__image">
              <img src="images/avatar-michelle.jpg" alt="avatar-michelle">
            </div>
            <div class="user__infos">
              <div class="user__name">Michelle Appleton</div>
              <div class="user__date">28 june 2020</div>
            </div>
          </div>
          <button class="user__share_btn">
            <!-- <img src="images/icon-share.svg" alt="icon-share"> -->
            <svg  width="15" height="13"><path fill="#6E8098" d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"/></svg>                            
            <div class="share__options">
              <div class="text">Share</div>
              <div class="icons">
                <a href="#"><img src="images/icon-facebook.svg" alt="icon-facebook"></a>
                <a href="#"><img src="images/icon-twitter.svg" alt="icon-twitter"></a>
                <a href="#"><img src="images/icon-pinterest.svg" alt="icon-pinterest"></a>
              </div>
              <a class="share">
                <svg class="" width="15" height="13"><path fill="#6E8098" d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"/></svg>
              </a>
            </div>
          </button>
         
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
